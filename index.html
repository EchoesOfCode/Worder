<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Worder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class ="gameHeader">
            <div class ="gameHeaderLeftGroup"></div>
            <div class ="gameHeaderTitle">Worder</div>
            <div class ="gameHeaderRightGroup">
                <button id="reset-button" title="Reset Game">
                    <div class="reset-icon"></div>
                </button>
            </div>

        </div>
        <div class = "game">
            <div id="grid-container">
                <div class="word-row" id="start-word"></div>
                <div id="guess-grid"></div>
                <div class="word-row" id="end-word"></div>
               
            </div>
            <div class="keyboard">
                <div class="key-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                </div>
                <div class="key-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                </div>
                <div class="key-row">
                <button id="enter-key" onclick="submitWord()">ENTER</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button id="backspace-key" onclick="deleteLetter()">⌫</button>
                </div>
            </div>
            <div id="congrats-popup" class="popup-overlay">
                <div class="popup-content">
                    <span id="popup-close">&times;</span>
                    <div class="popup-header">
                        <div class="popup-icon">⭐</div>
                        <h2>Congratulations!</h2>
                    </div>
                    <button id="whatsapp-share-btn">Share on WhatsApp</button>
                    <button id="play-again-btn">Play Again</button>
                </div>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
